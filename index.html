<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dice Roll Game</title>
    <meta name="description" content="A small dice roll game" />
    <meta name="author" content="[Your name here]" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- you may remove this -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
      Build a "static prototype" interface for the application using only
      HTML & CSS (note: images are provided), such that the document's 
      user-facing output looks something like this:

         You rolled: three
           _____________
          |             |
          |  0          |
          |      0      |
          |          0  |
          |_____________|

      Before you begin, consider the various ways to achieve this interface using HTML/CSS.
    -->

    <div class="message" id="message">You rolled: three</div>
    <img class="dice" id="dice" src="./img/dice3.svg" alt="Dice 3" />
    <img class="dice" id="diceII" src="./img/dice1.svg" alt="Dice 1" />
    <div><button id="btn">Roll the Dices</button></div>
    <script src="js/script.js" defer></script>
  </body>
</html>
